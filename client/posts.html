<template name="createPost">
    <form>
        Create a post:<br/>
        <input type="text" placeholder="Title" name="postTitle"><br/>
        <input type="text" placeholder="Content" name = "postBody"><br/>
        <input type="submit" value="submit">
    </form>
</template>

<template name="posts">
    {{> createPost}}
    <ul>
        {{#each post}}
        {{> postItem}}
        {{/each}}
    </ul>
</template>

<template name="postItem">
    <li>
        {{title}} <br/>
        {{createdOn}}<br/>
        {{postBody}}<br/>
        [<a href="#" class="delete-post">Delete</a>]
    </li>
</template>
